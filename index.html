<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Home Page</title>
</head>
<body>
    
    <button class="button__exit button-5">Exit</button>

   
    
     <header class="header">
        <div class="container">
            <ul class="list">
                <template id="template">
                    <li class="item__user">
                        <p class="text">1</p>
                        <h2 class="heading__name">Leanne Graham</h2>
                        <h3 class="heading__username">Bret</h3>
                        <p class="text__email">Sincere@april.biz</p>
                        <button type="submit" class="button__user button-5" role="button">Button</button>
                    </li>
                </template>
            </ul>

            <ul class="list__next"></ul>
                <template id="template__next">
                    <li class="item__user">
                        <p class="text">1</p>
                        <h2 class="heading__Postname">Leanne Graham</h2>
                        <h3 class="heading__username">Bret</h3>
                        <p class="text__email">Sincere@april.biz</p>
                        <button type="submit" class="post__btn button-5" role="button">Button</button>
                    </li>
                </template>

            <ul class="list__comment"></ul>
                <template id="template__comment">
                    <li class="item__user">
                        <p class="textcomment">1</p>
                        <h2 class="heading__commentname">Leanne Graham</h2>
                        <h3 class="heading__comment">Bret</h3>
                        <p class="text__commentemail">Sincere@april.biz</p>
                         <button class="button button-5" role="button">Button</button> 
                    </li>
                </template>
            
        </div>
    </header> 


    <script src="./js/main.js"></script>
</body>
</html>
